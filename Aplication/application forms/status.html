
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Status</title>
    <link href="../css/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 overflow-hidden">
    <div class="container mx-auto px-4">
        <section class="bg-white shadow-lg rounded-lg p-8 max-w-md mx-auto mt-32">
            <h1 class="text-2xl font-bold mb-4">Applicant Status</h1>
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 rounded-full bg-gradient-to-r from-green-400 to-blue-500 flex items-center justify-center">
                    <span class="text-white text-3xl">A</span>
                </div>
                <div>
                    <p class="text-gray-800">Applicant Name</p>
                    <span id="name" class="text-gray-600" aria-live="polite">Loading...</span>
                    <p class="flex items-center space-x-2">
                        <span id="color" class="h-2 w-2 rounded-full"></span>
                        <span class="text-gray-600" aria-live="polite">Application Status:</span>
                        <span id="status" class="text-gray-600" aria-live="polite">Loading...</span>
                    </p>
                    <div class="flex justify-center items-center text-center">
                        <a href="otp.html" class="text-sm underline text-blue-800 hover:text-blue-600 cursor-pointer text-center">Edit Response</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
fetch('../php_scripts/see_status.php')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // console.log('Response:', data);

        const { statusResult, colorClass, name } = data;

        // Set the status
        document.getElementById('status').innerHTML = statusResult;

        // Add color class to the indicator
        document.getElementById('color').classList.add(colorClass);

        // Set the name
        document.getElementById('name').innerHTML = name;
    })
    .catch(error => console.error('Error:', error));
</script>

    </script>
    </script>
</body>
</body>
</html>
