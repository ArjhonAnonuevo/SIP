<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

  <div id="notificationPanel" class="fixed top-5 right-5 bg-white shadow-lg rounded-lg p-4 flex items-center hidden">
        <div class="flex-grow">
            <p class="text-sm font-medium text-gray-900">Notification Title</p>
            <p class="text-sm text-gray-500">This is a notification message.</p>
        </div>
        <button class="ml-4 bg-red-500 text-white rounded-md px-2 py-1 text-xs font-medium">Close</button>
    </div>
</body>
</html>
