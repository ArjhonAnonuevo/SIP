    <script>
      $(document).ready(function() {
        $(".lg\\:hidden").each(function(_, navToggler) {
          var target = $(navToggler).data("target");
          $(navToggler).on("click", function() {
            $(target).animate({
              height: "toggle"
            });
          });
        });
        $(".relative").click(function() {
          $(this).find("ul").toggleClass("hidden");
        });
      });
      const sidebarToggle = document.getElementById('sidebar-toggle');
      const sidebar = document.getElementById('sidebar');
      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        updateToggleButtonPosition();
      });
      function updateToggleButtonPosition() {
        const sidebarOpen = sidebar.classList.contains('open');
        const sidebarWidth = sidebar.offsetWidth;
        if (sidebarOpen) {
          $("#sidebar-toggle").animate({
            marginLeft: sidebarWidth
          }, 200);
          $("#logo-image").css("visibility", "hidden");
        } else {
          $("#sidebar-toggle").animate({
            marginLeft: 0
          }, 200);
          $("#logo-image").css("visibility", "visible");
        }
      }
      $.ajax({
        url: '../header/header.php',
        method: 'GET',
        success: function(response) {
          console.log("Response from header.php:", response);
          $('#username-display').text('Hello, ' + response + '!');
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.log("AJAX Error:", textStatus, errorThrown);
          $('#username-display').text('Error fetching username.');
        }
      });
