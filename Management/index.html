<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/css/dist/output.css" rel="stylesheet"> 
    <script src = "../css/dist/jquery.min.js"></script>
</head>
<body class = "xl:bg-white">
    <div id="otherPageContent"></div>
    <div class="flex flex-wrap min-h-screen w-full content-center justify-center xl:bg-gray-200 py-10">
        <div class="flex flex-wrap xl:shadow-md w-full sm:w-11/12 md:w-3/4 lg:w-2/3 xl:w-1/2">
            <div class="flex flex-wrap content-center justify-center rounded-lg xl:bg-white w-full xl:h-auto h-full sm:w-1/2 md:w-2/3 lg:w-1/2">
                <div class="w-full sm:w-auto sm:max-w-xs md:max-w-sm lg:max-w-md xl:max-w-lg">
                    <!-- Heading -->
                    <h1 class="text-center xl:text-2xl text-3xl font-semibold bg-gradient-to-r from-gray-600 via-gray-500 to-gray-400 text-transparent bg-clip-text font-kanit">SIP</h1>
                    
                    <!-- Form -->
                    <form action="php_scripts/login_process.php" method="post" class="mt-4 grid place-items-center">
                    <div class="xl:mb-3 mb-5">
                        <label class="mb-2 block text-xs font-semibold text-gray-900 font-rubik">Username</label>
                        <input type="text" placeholder="Enter your Username" id="username" name="username" class="block xl:w-full px-4 py-3 rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 xl:py-1 xl:px-1.5 text-gray-500" />
                    </div>

                    <div class="mb-3">
                        <label class="mb-2 block text-xs font-semibold text-gray-900 font-rubik">Password</label>
                        <input type="password" id="password" name="password" placeholder="*****" class="block xl:w-full px-4 py-3 rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 xl:py-1 xl:px-1.5 text-gray-500" required />
                        <div class="mb-3 flex items-center">
                            <input type="checkbox" class="mt-3" onclick="togglePasswordVisibility()">
                            <label for="togglePassword" class="ml-2 mt-3 text-xs text-purple-700 font-semibold">Show Password</label>
                        </div>
                    </div>

                    <div class="mb-3 flex flex-wrap content-center">
                        <a href="#" class="text-xs font-semibold text-purple-700">Forgot password?</a>
                    </div>

                    <div class="mb-3">
                        <button class="mb-1.5 block xl:w-full text-center text-white bg-green-700 hover:bg-green-500  xl:px-5 xl:py-2 px-12 py-3 rounded-md">Login</button>
                    </div>
                </form>

                    <!-- Footer -->
                    <div class="text-center">
                        <span class="text-xs xl:text-gray-400 font-semibold">Don't have account?</span>
                        <a href="internsregister.html" class="text-xs font-semibold text-green-700">Sign up</a>
                    </div>
                </div>
            </div>

            <!-- Login banner -->
            <div class="hidden sm:flex content-center justify-center rounded-lg w-1/2" style="height: 32rem;">
                <img class="xl:w-full xl:h-full bg-center bg-no-repeat bg-cover rounded-r-md" src="images/sec.png" alt="Login Banner">
            </div>
        </div>
    </div>
    <script>
function togglePasswordVisibility() {
var passwordInput = document.getElementById("password");
if (passwordInput.type === "password") {
passwordInput.type = "text";
} else {
passwordInput.type = "password";
}
}
    </script>
</body>
</html>
