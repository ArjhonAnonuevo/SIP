<div id="deleteModal" class="fixed inset-0 z-50 hidden overflow-auto bg-black bg-opacity-50 flex justify-center items-center">
    <div class="border rounded-lg shadow relative max-w-sm bg-white max-h-96">
        <div class="p-6 pt-0 text-center mt-10">
            <svg class="w-20 h-20 text-red-600 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3 class="text-xl font-normal text-gray-500 mt-5 mb-6">Are you sure you want to delete this Application?</h3>
            <form id="confirmDeleteForm" action="delete.php" method="post">
                <input type="hidden" id="deleteId" name="control_number" value="">
                <button id="confirmDeleteBtn" type="submit" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-base inline-flex items-center px-3 py-2.5 text-center mr-2">
                    Yes, I'm sure
                </button>
            </form>
            <button id="cancelDeleteBtn" type="button" class="text-gray-900 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-cyan-200 border border-gray-200 font-medium inline-flex items-center rounded-lg text-base px-3 py-2.5 text-center">
                No, cancel
            </button>
        </div>
    </div>
</div>
<div id="email"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
    function openModal() {
        $('#deleteModal').removeClass('hidden');
    }    

    function confirmDelete(controlNumber) {
        $('#deleteId').val(controlNumber);
        openModal();
    }

    function encryptEmail(email, key) {
        const iv = CryptoJS.lib.WordArray.random(16); 
        const encrypted = CryptoJS.AES.encrypt(email, key, { iv: iv }).toString();
        const encodedEncrypted = iv.toString(CryptoJS.enc.Base64) + "::" + encrypted;
        return encodeURIComponent(encodedEncrypted);
    }
    
    $(document).ready(function() {
        $('#adminNav').load('../header/admin_navs.html');
        $('#emailModal').load('email_modals.html');
        $('#email').load('../send-emails/compose-email.html');
    
        toastr.options = {
            closeButton: true,
            positionClass: 'toast-top-center', 
            timeOut: 3000, 
        };
    
        function fetchData(page) {
            $.ajax({
                url: 'interns_query.php?page=' + page,
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    updateTable(data);
                },
                error: function(error) {
                    console.log('Error:', error);
                }
            });
        }
    
        function updateTable(data) {
            $('#table-body').empty();
    
            $.each(data.data, function(index, row) {
                var fullName = row.given_name + ' ' + row.middle_name + ' ' + row.family_name;
                var rowHtml = '<tr class="bg-gray-100">';
                rowHtml += '<td class="px-4 py-2 md:w-1/6 text-left font-semibold font-poppins">' + row.control_number + '</td>';
                rowHtml += '<td class="p-3 px-4 py-4 md:w-1/6 text-left font-semibold underline text-blue-500 font-poppins">';
                rowHtml += '<a href="display.html?control_number=' + row.control_number + '">' + row.control_number + '</a>';
                rowHtml += '</td>';
                rowHtml += '<td class="px-4 py-8 md:w-1/6 text-left font-semibold font-poppins">' + row.primary_email + '</td>';
                rowHtml += '<td class="xl:px-10 px-2 py-2 md:w-1/6 text-right font-semibold font-poppins">' + row.application_date + '</td>';
                rowHtml += '<td class="px-4 py-2 md:w-1/6">';
                    var token = encryptEmail(row.primary_email, 'your_encryption_key');
                    rowHtml += '<a href="../send-emails/view_email.html?email=' + token + '" class="flex items-center gap-1">';
                rowHtml += '<span class="inline-block h-2 w-2 rounded-full bg-green-500"></span>';
                rowHtml += '<img src="../icons/email.svg" class="h-5 w-5 mr-2" alt="Email Icon">';
                rowHtml += '</a>';
                rowHtml += '</td>';
                rowHtml += `<td>
                                <select class="composeEmailButton border rounded-md px-2 py-1 bg-gray-100" data-primary-email="${row.primary_email}" data-control-number="${row.control_number}">
                                    <option disabled selected>Select</option>
                                    <option value="interview1">Interview 1</option>
                                    <option value="interview2">Interview 2</option>
                                    <option value="interview3">Orientation</option>
                                    <option value="rejected">Rejected</option>
                                </select>
                            </td>`;
                rowHtml += '<td><button onclick="confirmDelete(\'' + row.control_number + '\')" class="delete-btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded w-auto font-rubik">Delete</button></td></tr>';
    
                $('#table-body').append(rowHtml);
            });
    
            $('#yourPageInfo').text('Page ' + data.currentPage + ' of ' + data.totalPages);
        }
    
        fetchData(1);
    
        $(document).on('click', '.pagination-link', function(e) {
            e.preventDefault();
            var page = $(this).data('page');
            fetchData(page);
        });
    
        $('#cancelDeleteBtn').on('click', function() {
            closeModal();
        });
    
        function closeModal() {
            $('#deleteModal').addClass('hidden');
        }
    
        $(document).on('submit', '#confirmDeleteForm', function(e) {
            e.preventDefault();
    
            var formData = new FormData($(this)[0]);
    
            $.ajax({
                type: 'POST',
                url: 'delete.php',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    toastr.options = {
                        positionClass: 'toast-bottom-right',
                        closeButton: false,
                        hideDuration: 2000,
                    };
                    if (response.success) {
                        toastr.success(response.message);
                        closeModal();
                        fetchData(1);
                    } else {
                        toastr.error(response.message);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    toastr.options = {
                        positionClass: 'toast-bottom-right',
                        closeButton: false,
                        hideDuration: 2000,
                    };
                    toastr.error('An error occurred during the request.');    
                }
            });
        });
    });
</script>    
</body>
